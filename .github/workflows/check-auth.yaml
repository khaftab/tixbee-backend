name: GKE Authentication Test
on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  gke-auth-check:
    name: Test GKE Authentication
    runs-on: ubuntu-latest
    environment: tixbee-gke-env  # Specify your environment name here
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        install_components: 'gke-gcloud-auth-plugin'  # â† Critical addition

    - name: Configure kubectl with auth plugin
      run: |
        # Install the plugin if not already present
        if ! command -v gke-gcloud-auth-plugin &> /dev/null; then
          sudo apt-get update && sudo apt-get install google-cloud-sdk-gke-gcloud-auth-plugin -y
        fi
        
        # Update kubeconfig to use the plugin
        gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} \
          --zone ${{ secrets.GKE_ZONE }} \
          --project ${{ secrets.GCP_PROJECT_ID }}
        
        # Verify the auth plugin is configured
        kubectl config view | grep auth-provider

    - name: Verify cluster access
      run: |
        echo "=== Cluster Info ==="
        kubectl cluster-info
        
        echo "\n=== Nodes ==="
        kubectl get nodes -o wide
        
        echo "\n=== Service Account Permissions ==="
        kubectl auth can-i --list
        
        echo "\n=== Test Deployment ==="
        kubectl create deployment test-auth --image=nginx:alpine --replicas=1
        sleep 10  # Wait for pod to initialize
        kubectl get pods
        kubectl delete deployment test-auth
