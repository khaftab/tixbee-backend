apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
      initContainers:
        - name: wait-for-nats
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until nslookup nats-srv.default.svc.cluster.local; do echo waiting for nats; sleep 2; done;",
            ]
        - name: wait-for-tickets-mongo
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until nslookup tickets-mongo-srv.default.svc.cluster.local; do echo waiting for mongodb; sleep 2; done;",
            ]
      containers:
        - name: tickets
          image: khaftab/tickets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: NATS_URL
              value: http://nats-srv:4222
            - name: MONGO_URI
              value: mongodb://tickets-mongo-srv:27017/tickets
            - name: ORIGIN_URL
              valueFrom:
                secretKeyRef:
                  name: origin-url
                  key: ORIGIN_URL
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: TIXBEE_SOURCE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: logtail-secret
                  key: TIXBEE_SOURCE_TOKEN
            - name: SERVICE_NAME
              value: tickets
---
apiVersion: v1
kind: Service
metadata:
  name: tickets-srv
spec:
  type: ClusterIP
  selector:
    app: tickets
  ports:
    - name: tickets
      protocol: TCP
      port: 3000
      targetPort: 3000
